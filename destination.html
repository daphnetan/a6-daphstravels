<!DOCTYPE html>
<html lang="en">
<head>
        <title>Daphne's Travels</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!--jQuery must also be linked for Bootstrap to function-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
        <!-- This website uses Bootstrap JS and CSS through links to MaxCDN's CDN supported version-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
        <!-- jQuery -->
        <script src="lib/jquery.js"></script>
    
        <!-- handlebars -->
        <script src="lib/handlebars-v4.0.11.js"></script> 
    
        <!-- custom JavaScript -->
        <script src="main.js"></script>
    
        <!-- custom CSS -->
        <link href="style.css" rel="stylesheet">
    
        <!--animation CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
   <!-- Navigation bar-->
   <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="index.html"><img class="img-responsive" src="img/logo.png"></a>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="index.html#about">about</a></li>
                    <li><a href="index.html#places">places</a></li>
                    <li><a href="index.html#faqs">faq's</a></li>
                    <li><a href="index.html#contact">contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="chosen-destination">

        <div id="product-detail-container">
        </div>    
    
        <div id="eat-detail-container">
        </div>
    
        <div id="play-detail-container">
        </div>
    
        <div id="stay-detail-container">
        </div>
    
        <div id="product-selection-container">
        </div>
        
        <!-- place detail here -->
        <script id="detail-template" type="text/x-handlebars-template">
            <div class="row">
            <div class="product-detail">
                <h1>{{ name }}</h1>
                    <div class="col-sm-8">
                        <img class="img-responsive" src={{ img1 }}>
                    </div>
    
                    <div class="col-sm-4">
                        <p>{{ description }}</p>
                    </div>
            </div>
            </div>
        </script>
    
        <!-- eat detail -->
        <script id="eat-template" type="text/x-handlebars-template">
            <div class="row">
                <div class="eat-detail">
                    <div class="col-lg-8">
                        <div class="col-sm-6 col-xs-6 img2"><img class="img-responsive" id="img2" src={{ img2 }}></div>
                        <div class="col-sm-6 col-xs-6 img3"><img class="img-responsive" id="img3" src={{ img3 }}></div>
                        <img class="img-responsive" id="img4" src={{ img4 }}>
                    </div>
    
                    <div class="col-lg-4">
                        <img id="chosen-eatheader" class="img-responsive" src="img/eat-header.png">
                        <!--eat-->
                        <h3> {{ eatName1 }} </h3>
                        <h4> {{eatAddress1}} </h4>
                        <p> {{eatComments1}} </p>
            
                        <h3> {{eatName2}} </h3>
                        <h4> {{eatAddress2}} </h4>
                        <p> {{eatComments2}} </p>
            
                        <h3> {{eatName3}} </h3>
                        <h4> {{eatAddress3}} </h4>
                        <p> {{eatComments3}} </p>
                    </div>
                </div>
            </div>
        </script>
    
        <!--play detail-->
        <script id="play-template" type="text/x-handlebars-template">
            <div class="row">
                <div class="play-detail">
                    <div class="col-md-8">
                        <img class="img-responsive"src={{ img5 }}>
                    </div>
    
                    <div class="col-md-4">
                        <img id="chosen-playheader" class="img-responsive" src="img/play-header.png">
                        <!--play-->
                        <h3> {{ playName1 }} </h3>
                        <h4> {{playAddress1}} </h4>
                        <p> {{playComments1}} </p>
            
                        <h3> {{playName2}} </h3>
                        <h4> {{playAddress2}} </h4>
                        <p> {{playComments2}} </p>
            
                        <h3> {{playName3}} </h3>
                        <h4> {{playAddress3}} </h4>
                        <p> {{playComments3}} </p>
                    </div>
                </div>
            </div>
        </script>
    
        <!-- stay detail-->
        <script id="stay-template" type="text/x-handlebars-template">
            <div class="row">
                <div class="stay-detail">
                    <div class="col-md-8">
                        <img class="img-responsive"src={{ img6 }}>
                    </div>
    
                    <div class="col-md-4">
                        <img id="chosen-stayheader" class="img-responsive" src="img/stay-header.png">
                        <!--stay-->
                        <h3> {{stayName}} </h3>
                        <h4> {{stayAddress}} </h4>
                        <p> {{stayComments}} </p>
                    </div>
                </div>
            </div>
        </script>

        <!--other guides-->
        <script id="selection-template" type="text/x-handlebars-template">
            <div class=row>
                <div class="col-md-12" align="center">
                    <img class="img-responsive" src="img/line.png">
                    <h2>OTHER GUIDES</h2>
                    {{#each desiredPlace}}
                        <div class="product-selection" id={{ id }}>
        
                                <p>{{name}}</p>
                             
                        </div>
                    {{/each}}
                </div>
            </div>
        </script>
    
    </div> <!--close container fluid div-->
</body>
</html>
